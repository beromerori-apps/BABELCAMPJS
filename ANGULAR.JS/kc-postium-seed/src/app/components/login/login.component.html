<h1>Inicia sesion</h1>

<form #loginForm="ngForm" (ngSubmit)="submitPost(loginForm)" novalidate>

    <div class="container">
        <div class="row">
            <div class="offset-by-three two columns">
                <label for="email">Email:</label>
            </div>
            <div class="six columns">
                <input type="email" name="email" ngModel #emailRef="ngModel" placeholder="user@user.com" class="u-full-width" required>
                <div *ngIf="emailRef.touched && emailRef.errors?.required">El campo email es obligatorio</div>
            </div>
        </div>
        <div class="row">
            <div class="offset-by-three two columns">
                <label for="password">Contraseña:</label>
            </div>
            <div class="six columns">
                <input type="password" name="password" ngModel #passRef="ngModel" placeholder="Introduzca la contraseña" class="u-full-width" required>
                <div *ngIf="passRef.touched && passRef.errors?.required">El campo contraseña es obligatorio</div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="offset-by-seven one columns">
            <button type="submit" class="button-primary u-pull-right" [disabled]="loginForm.invalid">Entrar</button>
        </div>

    </div>

</form>
