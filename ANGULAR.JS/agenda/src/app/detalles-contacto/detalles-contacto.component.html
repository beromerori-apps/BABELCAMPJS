<div class="u-full-width" *ngIf="contacto">

    <!--  -->

    <!-- Avatar -->
    <img [src]="contacto?.avatar">

    <!-- Nombre del contacto -->
    <h5>{{ contacto?.nombre }} {{ contacto?.apellido }} </h5>
    <!-- Cuando contacto === null se puede poner {{contacto?.nombre}} para que no de error -->
    <hr>

    <!-- Redes sociales -->
    <button type="button" class="boton-red-social" (click)="notificarFacebook()">
        <i class="fa fa-facebook-square" aria-hidden="true"></i>
    </button>

    <button type="button" class="boton-red-social" (click)="notificarTwitter()">
        <i class="fa fa-twitter-square" aria-hidden="true"></i>
    </button>

    <!-- Correo del contacto -->
    <span>{{ contacto?.email }}</span>

    <!-- Telefono del contacto -->
    <span>{{ contacto?.telefono }}</span>

    <!-- Boton eliminar -->
    <button class="u-full-width" type="button" (click)="notificarEliminacion()">Eliminar</button>

</div>
